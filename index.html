<!DOCTYPE html>
<html>
<head>
    <title>ShareHouse MonthlyRent</title>
</head>
<body>
    
    <div style="height: 7vw"></div>
    <div style="margin: auto; width: 600px; padding: 2px 0 10px 0">

    <input type = "text" placeholder="전기요금을 입력하세요." size="30" id="H">원

    <div id="output" style="margin: auto; width:600px; height:400px; 
                            background: skyblue; color: darkblue; 
                            text-align: center; line-height: 30px;">안녕하세요^^<br>이달의 월세가 궁금하신가요..?<br>(우리집 전용입니다.) <br> Thx  636..뾰로롱</div>

    <script type="text/javascript">
        but.onclick = function() {
                      var a = Number(G.value) + Number(H.value) + 80000;
                      var c = 0;
                      if (a != 300000) {
                          c = (300000 - a) / 3;
                      }
                      var x = 270000 - c;
                      var y = 230000 - c;
                      var z = a + c * 2;
                      var monthlyRent = "이달의 <br>재원님의 월세는 " + x + "원이고, <br>은서님의 월세는 " + y + "원이고, <br>병하님의 월세는 " + z + "원입니다." + "<br>by.월세요정_XOXO"; 
                      output.innerHTML = monthlyRent;
        }
    </script>
