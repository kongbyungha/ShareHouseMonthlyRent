<!DOCTYPE html>
<html>
<head>
    <title>ShareHouseMonthlyRent</title>
</head>
<body>

    <input type = "text" placeholder="가스요금을 입력하세요." size="30" id="G">원
    <input type = "text" placeholder="전기요금을 입력하세요." size="30" id="H">원
    <button id="but">월세확인하기</button>
    <div id="output" style="width:400px; height:400px; background: skyblue; color: darkblue;
            text-align: center; line-height: 30px;">이달의 월세요정입니다.</div>

    <script type="text/javascript">

        but.onclick = function(){

                      var A = G.value + H.value + 80000 ;
                      var C = (300000-A) / "3" ;
                      
                      var X = 270000 - C ;
                      var Y = 230000 - C ;
                      var Z = A + C * 2 ;

                      var monthlyRent="이달의 재원님의 월세는" + X + "원이고, <br>은서님의 월세는" 
                          + Y + "원이고, <br>병하님의 월세는" + Z + "원입니다.";

                      output.innerHTML = monthlyRent;
        }
    </script>
</body>
</html>
